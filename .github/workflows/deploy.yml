name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ===========================================================================
  # Job 1: Run tests before deploying
  # ===========================================================================
  test:
    name: Pre-deploy tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Backend tests
        working-directory: backend
        run: python -m pytest -q

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm run typecheck
          npm test

  # ===========================================================================
  # Job 2: Deploy backend to EC2 via SSH
  # ===========================================================================
  deploy-backend:
    name: Deploy API to EC2
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/rewriteguard

            # Pull latest code
            git pull origin main

            # Rebuild and restart API container only
            docker compose build api
            docker compose up -d api

            # Wait and verify
            sleep 10
            curl -sf http://localhost:8000/health/live && echo "‚úÖ API healthy" || echo "‚ùå API unhealthy"

  # ===========================================================================
  # Job 3: Frontend auto-deploys on Vercel (no action needed)
  # ===========================================================================
  notify:
    name: Deployment Summary
    needs: [deploy-backend]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "‚úÖ Backend deployed to EC2"
          echo "‚úÖ Frontend auto-deploys to Vercel"
          echo "üåê API: https://api.rewritguard.com"
          echo "üåê App: https://rewritguard.com"

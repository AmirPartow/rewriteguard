# =============================================================================
# RewriteGuard Nginx — Production Config with Let's Encrypt SSL
# =============================================================================
# Step 1: Start with HTTP only (to get SSL certs)
# Step 2: Run certbot to get certs
# Step 3: Uncomment the HTTPS server block and reload nginx
# =============================================================================

upstream backend {
    server api:8000;
    keepalive 16;
}

# Rate limiting: 10 requests/second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# --- HTTP Server (always needed for Let's Encrypt + redirect) ---
server {
    listen 80;
    server_name api.rewritguard.com;

    # Let's Encrypt challenge (certbot needs this)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # After SSL is set up, redirect all HTTP to HTTPS
    # Uncomment the next line once you have certs:
    # return 301 https://$host$request_uri;

    # --- Remove this block once HTTPS is working ---
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health checks (no rate limit, no logging)
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        access_log off;
    }

    location /health/live {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        access_log off;
    }

    location /health/ready {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # API routes
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Block exploit paths
    location ~ /\. { deny all; return 404; }
    location ~* ^/(wp-admin|wp-login|phpmyadmin) { deny all; return 404; }

    client_max_body_size 10m;
    # --- End of HTTP-only block ---
}


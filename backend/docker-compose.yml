# =============================================================================
# RewriteGuard â€” All-in-One Production Docker Compose
# =============================================================================
# Runs everything on a single EC2 t3.micro instance:
#   - FastAPI backend (API)
#   - PostgreSQL (database)
#   - Redis (caching + rate limiting)
#   - Nginx (reverse proxy + SSL via Let's Encrypt)
#
# Usage:
#   cp .env.production .env    # fill in real values
#   docker compose up -d       # start everything
#   docker compose logs -f api # watch API logs
# =============================================================================

services:
  # --- API Backend ---
  api:
    build: .
    container_name: rewriteguard-api
    env_file: .env
    environment:
      - ENV=prod
      - PORT=8000
      - DATABASE_URL=postgresql+psycopg2://rewriteguard:${DB_PASSWORD:-changeme}@postgres:5432/rewriteguard_db
      - REDIS_URL=redis://redis:6379/0
    expose:
      - "8000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/live" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M

  # --- PostgreSQL Database ---
  postgres:
    image: postgres:16-alpine
    container_name: rewriteguard-db
    environment:
      POSTGRES_USER: rewriteguard
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: rewriteguard_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ddl:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rewriteguard -d rewriteguard_db" ]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: rewriteguard-redis
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru --save ""
    deploy:
      resources:
        limits:
          memory: 96M

  # --- Nginx Reverse Proxy + SSL ---
  nginx:
    image: nginx:alpine
    container_name: rewriteguard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # --- Certbot (Let's Encrypt SSL) ---
  # Run once to get certs, then auto-renews via cron
  certbot:
    image: certbot/certbot
    container_name: rewriteguard-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  certbot_www:
  certbot_conf:

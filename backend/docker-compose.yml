services:
  api:
    build: .
    container_name: rewriteguard-backend
    environment:
      - PORT=8000
      - ENV=prod
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: rewriteguard-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

